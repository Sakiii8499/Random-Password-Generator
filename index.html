<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />
    <title>Random Password Generator</title>
</head>

<body>
    <div class="container">
        <div id="text">
            <h2>Random Password Generator</h2>
        </div>
        <div class="input-data">
            <div class="password">
                <input type="text">
            </div>
        </div>
        <div class="options">
            <div class="option">
                <label for="length">Length</label>
                <input type="number" id="length" min="4" max="20">
            </div>
            <div class="option">
                <label for="Include uppercase">Include Uppercase</label>
                <input type="checkbox" id="uppercase">
            </div>
            <div class="option">
                <label for="Include Lowercase">Include Lowercase</label>
                <input type="checkbox" id="lowercase">
            </div>
            <div class="option">
                <label for="Include symbols">Include symbols</label>
                <input type="checkbox" id="symbols">
            </div>
        </div>
        <span><button class="btn" id="btn1">Generate</button></span>
        <span></span><button class="btn" id="btn2" onclick="copy()">Copy</button></span>
    </div>
</body>

</html>
